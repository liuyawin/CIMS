<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="/CIMS/login/toIndex.do">首页</a></li>
		<li>用户管理</li>
		<li>用户列表</li>
	</ul>
</div>

<div class="rightinfo">

	<div class="tools">

		<form class="toolbar">
			<input name="" type="text" class="dfinput" id="cName" /> <input
				class="btn click" type="submit" value="查询"
				ng-click="selectUserByName()">
		</form>

		<ul class="toolbar1" has-permission='uUserAdd'>
			<li class="click" ng-click="addNewUser()"><a href="#"><span><img
						src="../images/t01.png" /></span>新建</a></li>
		</ul>

	</div>

	<table class="tablelist">
		<thead>
			<tr>
				<th>编号</th>
				<th>账号</th>
				<th>姓名</th>
				<th>电话</th>
				<th>用户角色</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users" id={{user.user_id}}>
				<td>{{$index + 1 }}</td>
				<td>{{user.user_num}}</td>
				<td>{{user.user_name}}</td>
				<td>{{user.user_tel}}</td>
				<td>{{user.role.role_name}}</td>
				<td><a ng-click="editUserBtn(this)" class="tablelink" has-permission='uUserEdit'> 修改</a><a
					href="#userList" ng-click="deleteUser(user.user_id)"
					class="tablelink" has-permission='uUserDel'> 删除</a></td>
			</tr>
		</tbody>
	</table>
	<div class="tcdPageCode">页码容器</div>

</div>

<script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
</script>

<!-- 新建和修改模态框 -->
<div class="overlayer"></div>
<div class="tip" style="height: 500px;">
	<div class="tiptop">
		<span>用户设置</span><a></a>
		<!-- 这个a标签是模态框上的叉叉 -->
	</div>
	<!-- 任务具体内容 -->
	<div class="formbody">
		<form id="addUser-form" ng-submit="addUser()" class="hidden">
			<ul class="forminfo">
				<li><label>用户账号<b>*</b></label><input type="text"
					class="dfinput" ng-model="addinguser.user_num" id="mustInput" /></li>
				<li><label>用户密码<b>*</b></label><input type="password"
					class="dfinput" ng-model="addinguser.user_pwd" id="mustInput" /></li>
				<li><label>用户姓名</label><input type="text" class="dfinput"
					ng-model="addinguser.user_name" /></li>
				<li><label>用户电话<b>*</b></label><input type="text"
					class="dfinput" ng-model="addinguser.user_tel" id="mustInput" /></li>
				<li><label>用户邮箱</label><input type="text" class="dfinput"
					ng-model="addinguser.user_email" /></li>
				<li><label>性别</label><cite><input name="sex"
						type="radio" ng-model="addinguser.user_sex" value="0" />男&nbsp;&nbsp;&nbsp;&nbsp;<input
						name="sex" type="radio" value="1" ng-model="user.user_sex" />女</cite></li>

				<li><label>用户角色<b>*</b></label>
					<div class="vocation">
						<select class="select1 dfinput" ng-model="addinguser.role.role_id">
							<option ng-repeat="role in roles" value={{role.role_id}}>{{role.role_name}}</option>
						</select>
					</div></li>
			</ul>
			<!-- 按钮 -->
			<div class="tipbtn">
				<input name="" type="button" class="sure sure1" value="确定"
					ng-click="" />&nbsp; <input name="" type="button" class="cancel"
					value="取消" />
			</div>
		</form>

		<form id="editUser-form" class="hidden">

			<ul class="forminfo">
				<li><label>用户账号<b>*</b></label><input type="text"
					class="dfinput" ng-model="editUser.user_num" id="mustInput" /></li>
				<li><label>用户密码<b>*</b></label><input type="password"
					class="dfinput" ng-model="editUser.user_pwd" id="mustInput" /></li>
				<li><label>用户姓名</label><input type="text" class="dfinput"
					ng-model="editUser.user_name" /></li>
				<li><label>用户电话<b>*</b></label><input type="text"
					class="dfinput" ng-model="editUser.user_tel" id="mustInput" /></li>
				<li><label>用户邮箱</label><input type="text" class="dfinput"
					ng-model="editUser.user_email" /></li>
				<li><label>性别</label><cite><input name="sex"
						type="radio" ng-model="editUser.user_sex" value="0" />男&nbsp;&nbsp;&nbsp;&nbsp;<input
						name="sex" type="radio" value="1" ng-model="editUser.user_sex" />女</cite></li>
				<li><label>用户角色<b>*</b></label>
					<div class="vocation">
						<select class="select1 dfinput" ng-model="editUser.role.role_id">
							<option ng-repeat="role in roles2" value={{role.role_id}}>{{role.role_name}}</option>
						</select>
					</div></li>
			</ul>
			<!-- 按钮 -->
			<div class="tipbtn">
				<input name="" type="button" class="sure sure2" value="确定"
					ng-click="" />&nbsp; <input name="" type="button" class="cancel"
					value="取消" />
			</div>
		</form>
	</div>
</div>
<!-- 新建和修改模态框完 -->
