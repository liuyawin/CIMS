<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li>用户管理</li>
		<li>权限列表</li>
	</ul>
</div>

<div class="rightinfo">

	<div class="tools">

		<form class="toolbar">
			<input name="" type="text" class="dfinput" id="pName" /> <input
				class="btn" type="submit" value="查询" ng-click="selectPerByName()">
		</form>

		<ul class="toolbar1">
			<li class="click"><a href="#/roleAdd"><span><img
						src="../images/t01.png" /></span>新建</a></li>
		</ul>

	</div>

	<table class="tablelist">
		<thead>
			<tr>
				<th>编号</th>
				<th>角色</th>
				<th>权限</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="role in roles">
				<td>{{role.role_id}}</td>
				<td>{{role.role_name}}</td>
				<td>{{role.role_permission}}</td>
				<td><a href="#" class="tablelink">查看</a><a href="#"
					class="tablelink"> 修改</a><a href="#" class="tablelink" ng-click="deleteRole(role.role_id)"> 删除</a></td>
			</tr>
		</tbody>
	</table>

	<div class="tip">
		<div class="tiptop">
			<span>提示信息</span>
		</div>

		<div class="tipinfo">
			<div class="tipright">
				<p>是否确认对信息的删除 ？</p>
				<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
			</div>
		</div>

		<div class="tipbtn">
			<input name="" type="button" class="sure" value="确定" />&nbsp; <input
				name="" type="button" class="cancel" value="取消" />
		</div>

	</div>



	<div class="tcdPageCode">
	页码容器
	</div>

</div>

<script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
</script>
