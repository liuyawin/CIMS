<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li>部门管理</li>
		<li>添加部门</li>
	</ul>
</div>

<div class="rightinfo">
	<ul class="forminfo">
		<li><label>部门名称<b>*</b></label><input name="" type="text"
			class="dfinput" value="" ng-model="department.dept_name" style="width: 300px;"/></li>

		<li><label>所属部门<b>*</b></label>


			<div class="vocation">
				<select class="select1">
					<option ng-repeat="depart in departs" id="departSelect" value={{depart.dept_id}} ng-model="department.dept_pid">
						<span>{{depart.dept_name}}</span>
					</option>

				</select>
			</div></li>

		<li><label>备注</label> <textarea id="content" name="content" ng-model="department.dept_remark"
				style="width: 500px; height: 250px;"></textarea>

		</li>
		<li><label>&nbsp;</label><input name="" type="button" class="btn"
			value="新建" ng-click="addDepart()"/></li>
	</ul>


</div>

<script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
</script>
