<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="#">首页</a></li>
		<li><a href="#">合同列表</a></li>
		<li><a href="#">收据详情</a></li>
		<li><a href="#">查看收据</a></li>
	</ul>
</div>

<div class="formbody">
	<div class="formtitle">
		<span>收据内容</span>
	</div>
	<ul class="forminfo">
		<li><label>实收款金额</label> <input name="" type="text"
			class="dfinput" readonly value="{{receipt.rece_money |receFloat}}" />万元</li>
		<li><label>实际收款时间</label><input name="" type="text"
			class="dfinput" value="{{receipt.rece_atime.time | dateType}}"
			readonly /></li>
			<li><label>交款公司</label><input name="" type="text"
			class="dfinput" value="{{receipt.rece_firm}}"
			readonly /></li>
		<li><label>收款节点</label> <input name="" type="text"
			class="dfinput" readonly value="{{receipt.receiveNode.reno_content}}" /></li>
		<li><label>应收款金额</label><input type="text" class="dfinput"
			readonly value="{{receipt.receiveNode.reno_money | receFloat}}">万元</li>
		<li><label>应收款时间</label><input type="text" class="dfinput"
			readonly value="{{receipt.receiveNode.reno_time.time | dateType}}"></li>
			<li><label>所属合同</label><input type="text" class="dfinput"
			readonly value="{{receipt.contract.cont_name}}"></li>
		<li><label>备注</label> <textarea name="" cols="" rows=""
				class="textinput" readonly 
				>{{receipt.rece_remark}}</textarea></li>
	</ul>
</div>
<br>
