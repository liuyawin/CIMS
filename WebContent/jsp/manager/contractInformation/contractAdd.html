<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li>首页</li>
		<li>合同信息</li>
		<li>新建合同</li>
	</ul>
</div>
<!-- 录入合同基本信息 -->
<div class="formbody">

	<div class="formtitle">
		<span>基本信息</span>
	</div>
	<ul class="forminfo">
		<li><label>合同名称</label><input type="text"
			value="{{cont.cont_name}}" readonly class="dfinput" /></li>
		<li><label>项目名称</label><input type="text"
			value="{{cont.cont_project}}" readonly class="dfinput" /></li>
		<li><label>合同类型</label> <input type="text"
			value="{{cont.cont_type}}" readonly class="dfinput" /></li>
		<li><label>甲方联系人</label><input type="text"
			value="{{cont.cont_cheader}}" readonly class="dfinput" /></li>
		<li><label>联系方式</label><input type="text"
			value="{{cont.cont_ctel}}" readonly class="dfinput" /></li>
		<li><label>部门</label><input type="text"
			value="{{cont.cont_cdept}}" readonly class="dfinput" /></li>
	</ul>
</div>
<!-- 录入合同基本信息完 -->
<!-- 录入文书任务 -->
<div class="formbody">
	<form ng-submit="addContract()">
		<div class="formtitle">
			<span>合同内容补录</span>
		</div>

		<ul class="forminfo">
			<li><label>乙方合同编号</label><input type="text"
				ng-model="contract.cont_onum" class="dfinput" /></li>
			<li><label>甲方合同编号</label><input type="text"
				ng-model="contract.cont_cnum" class="dfinput" /></li>
			<li><label>项目编码</label><input type="text"
				ng-model="contract.cont_pnum" class="dfinput" /></li>
			<li><label>是否立项</label> <select class="dfselect"
				ng-model="contract.cont_initiation">
					<option value="1">已立项</option>
					<option value="0">未立项</option>
			</select></li>
			<li><label>合同签订时间</label><input type="date"
				ng-model="contract.cont_stime" class="dfinput" /></li>
			<li><label>合同签订地点</label><input type="text"
				ng-model="contract.cont_saddress" class="dfinput" /></li>
			<li><label>合同金额</label>万元</li>
			<li><label>是否有委托书</label><select class="dfselect"
				ng-model="contract.cont_hasproxy">
					<option value="1">有</option>
					<option value="0">没有</option>
			</select></li>
			
			<li><label>乙方开户行</label><input type="text"
				ng-model="contract.cont_bank" class="dfinput" /></li>
			<li><label>乙方银行账户</label><input type="text"
				ng-model="contract.cont_account" class="dfinput" /></li>
			<li><label>纳税人识别号</label><input type="text"
				ng-model="contract.cont_taxidennum" class="dfinput" /></li>
			<li><label>组织机构代码证号</label><input type="text"
				ng-model="contract.cont_orgcodenum" class="dfinput" /></li>
			<li><label>增税人：一般纳税人</label><select class="dfselect"
				ng-model="contract.cont_avetaxpayer">
					<option value="1">是</option>
					<option value="0">否</option>
			</select></li>
			<li><label>项目经理</label><select class="dfselect"
				ng-model="contract.manager_id">
					<option value="1">admin</option>
					<option value="2">zhou</option>
			</select></li>
			<li><label>备注</label><textarea name="" cols="" rows="" class="textinput" ng-model="contract.cont_remark"></textarea></li>

			<li><label>&nbsp;</label><input type="submit" id="addContract"
				class="btn" value="提交合同" /></li>
		</ul>
	</form>
</div>
<!-- 录入文书任务完 -->
