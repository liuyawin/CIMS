<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="#">首页</a></li>
		<li><a href="#">报警列表</a></li>
		<li><a href="#">报警详情</a></li>

	</ul>
</div>

<div class="formbody">
	<div class="formtitle">
		<span>收据内容</span>
	</div>
	<ul class="forminfo">
		<li><label>报警内容</label> <textarea name="" cols="" rows=""
				class="textinput" readonly>{{alarm.alar_content}}</textarea></li>
		<li><label>报警时间</label><input name="" type="text" class="dfinput"
			value="{{alarm.alar_time.time | dateType}}" readonly /></li>
		<li><label>所属合同</label><input type="text" class="dfinput"
			readonly value="{{alarm.contract.cont_name}}"></li>
		<li><label>报警状态</label><input name="" type="text" class="dfinput"
			value="{{alarm.alar_isremove | alarmState}}" readonly /></li>
		<li><label>报警对象</label> <input name="" type="text"
			class="dfinput" readonly value="{{alarm.user.user_name}}" /></li>
	</ul>
</div>
<br>
